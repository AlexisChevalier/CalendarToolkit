akka {
  jvm-exit-on-fatal-error = off
  loglevel = DEBUG
  stdout-loglevel = DEBUG
  loggers = ["akka.event.slf4j.Slf4jLogger"]
  logger-startup-timeout = 30s
  default-dispatcher {
    fork-join-executor {
      parallelism-min = 8
    }
  }
  actor {
    deployment {
      /calendarGeneratorOrchestrator/calendarMakerRouter  {
        router = round-robin-pool
        nr-of-instances = 3
      }
    }
  }
}